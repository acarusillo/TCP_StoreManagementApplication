<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage Items</h1>
    <form id="itemManagementForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" required><br>

        <label for="initialQuantity">Initial Quantity:</label>
        <input type="number" id="initialQuantity" required><br>

        <input type="submit" value="Add Item">
    </form>
    <script src="script.js"></script>
</body>
</html>
