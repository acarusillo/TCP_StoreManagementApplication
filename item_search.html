<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Items</h1>
    <form id="itemSearchForm">
        <label for="searchItemName">Item Name:</label>
        <input type="text" id="searchItemName"><br>

        <label for="searchCategory">Category:</label>
        <input type="text" id="searchCategory"><br>

        <label for="searchPriceRange">Price Range:</label>
        <input type="text" id="searchPriceRange"><br>

        <input type="submit" value="Search Items">
    </form>
    <script src="script.js"></script>
</body>
</html>
