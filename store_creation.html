<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Store</h1>
    <form id="storeCreationForm">
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" required><br>

        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" required><br>

        <label for="storeType">Store Type:</label>
        <input type="text" id="storeType" required><br>

        <label for="openingDate">Opening Date:</label>
        <input type="date" id="openingDate" required><br>

        <input type="submit" value="Create Store">
    </form>
    <script src="script.js"></script>
</body>
</html>
