<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Purchase Order</h1>
    <form id="purchaseOrderForm">
        <label for="storeSelection">Select Store:</label>
        <select id="storeSelection">
            <!-- Populate this with store options from the backend -->
            <!-- Example: <option value="store1">Store 1</option> -->
        </select><br>

        <label for="itemSelection">Select Item:</label>
        <select id="itemSelection">
            <!-- Populate this with item options from the backend -->
            <!-- Example: <option value="item1">Item 1</option> -->
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>

        <input type="submit" value="Create Purchase Order">
    </form>
    <script src="script.js"></script>
</body>
</html>
